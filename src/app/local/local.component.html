<div  *ngIf="showDetail" class="modal" style="display:block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">EDIT DATA</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"  (click)="showDetail=false"></button>
      </div>
      <div class="modal-body">
        <label for="">Name</label><br>
        <input type="text" placeholder="Enter name" [(ngModel)]="userservice.name"><br><br>
        <label for="">Email</label><br>
        
        <input type="text" placeholder="Enter name" [(ngModel)]="userservice.data.email">
        <!-- <button (click)="userservice.updateData()" *ngIf="userservice.data.Id !==0">update</button> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"  (click)="showDetail=false">Close</button>
        <button type="button" class="btn btn-primary"  (click)="userservice.updateData()" *ngIf="userservice.data.Id !==0">Update</button>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<section class="list">
  <div class="container">
<div class="row">
  <div class="col"><h4>Name</h4>
<li *ngFor="let item of userservice.dataArray">
    <p>{{item.name}}</p>
    </li>
  </div>
  <div class="col"><h4>Email</h4>
<li *ngFor="let item of userservice.dataArray">
    <p>{{item.email}}</p>
</li>
  </div>
  <div class="col"><h4>Edit</h4>
<li *ngFor="let item of userservice.dataArray">
<p (click)="userservice.editData(item)" (click)="showDetail=true"><i class="las la-pen"></i></p>
</li>
  </div>
  <div class="col"><h4>Remove</h4>
<li *ngFor="let item of userservice.dataArray">
<p (click)="userservice.removeData(item.Id)"><i class="las la-trash"></i></p>
  </div>
</div>
</div>
</section>
