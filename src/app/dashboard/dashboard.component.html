l<div>
  <div>
    <app-header></app-header>
  </div>
  <div>
    <app-sidebar></app-sidebar>
  </div>
  <main>
    <div>
      <div>
        <app-about *ngIf="link?.about"></app-about>

      </div>
      <div style="flex-grow: 1">
        <app-contact *ngIf="link?.contact"></app-contact>
      </div>
      <div style="flex-grow: 1">
        <app-teacherdetails *ngIf="link?.teacherdetails"></app-teacherdetails>
      </div>
      <div style="flex-grow: 1">
        <app-studentdetails *ngIf="link?.studentdetails"></app-studentdetails>
      </div>

    </div>

    <div class="search-hero col-6">
      <input type="text" [(ngModel)]="query" placeholder="Search for news">
      <button (click)="search()">Search</button>

      <ul>
        <li *ngFor="let article of articless"> {{article.title}}
        </li>

      </ul>
    </div>


    <h3>Select Source</h3>
    <div class="filter" *ngFor="let source of sourceDetails">
      <input class="form-check-input" (change)="filter($event.target)" name="" type="checkbox" id="" [value]="source">
      {{source}}
    </div>

    <div class="container-fluid">
      <div class="row pagination">
        <div class="col-lg-6 prev">
          <button (click)="prev()">previous</button>
        </div>
        <div class="col-lg-6 next">
          <button (click)="next()">next</button>
        </div>
      </div>
    </div>

    <div class="container-fluid ">
      <div class="row mb-3">
        <div *ngFor="let data of newsList" class="col-lg-3 mt-3 mb-3">
          <div class="box">
            <h3>{{data.author}}</h3>
            <img src="{{data.urlToImage}}" width="100%" alt="">
            <h5 class="mt-3 mb-3">{{data.title}}</h5>
            <p>{{data.content}}</p>
            <p>{{data.source}}</p>
            <a href="{{data.url}}">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div>
    <app-footer></app-footer>
  </div>
</div>
