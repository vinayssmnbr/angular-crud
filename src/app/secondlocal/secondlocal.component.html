<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="adddata">
<button (click)="showDetail=true">Add</button>
</div>
  <div *ngIf="showDetail" class="modal" tabindex="-1" role="dialog" style="display:block">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="showDetail=false">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="">Name</label>
          <input type="text" placeholder="Enter name" [(ngModel)]="userservice.data.name"><br><br>
          <label for="">Email</label>
          <input type="text" placeholder="Enter name" [(ngModel)]="userservice.data.email">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"  (click)="showDetail=false">close</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal "  (click)="userservice.addData()"  >save</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

</div>
